<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body
    class="bg-gradient-to-t from-violet-950 to-violet-700 h-[100vh] flex justify-center"
  >
    <div class="h-[50px] flex items-center text-white w-[80%] px-10">
      <div class="min-w-[50px] text-2xl font-bol">Logo</div>
      <div
        id="menu"
        class="duration-200 grow flex justify-end gap-4 absolute md:relative flex-col md:flex-row top-[-100%] md:top-[inherit] bg-white md:bg-transparent w-[80%] left-0 right-0 m-auto md:w-auto md:left-auto md:right-auto text-violet-700 px-10 py-10 md:p-0 md:gap-8"
      >
        <a class="md:hover:text-cyan-300 hover:text-black" href="">Home</a>
        <a class="md:hover:text-cyan-300 hover:text-black" href="">About</a>
        <a class="md:hover:text-cyan-300 hover:text-black" href="">Pricing</a>
        <a class="md:hover:text-cyan-300 hover:text-black" href="">Blog</a>
        <a class="md:hover:text-cyan-300 hover:text-black" href="">Contact</a>
      </div>

      <div class="text-2xl md:hidden flex justify-end grow">
        <ion-icon id="menuToggle" class="cursor-pointer" name="menu"></ion-icon>
      </div>
    </div>

    <script src="https://unpkg.com/ionicons@4.5.10-0/dist/ionicons.js"></script>
    <script>
      document.querySelector("#menuToggle").addEventListener("click", () => {
        let menu = document.getElementById("menu");
        menu.classList.toggle("top-[50px]");
      });
    </script>
  </body>
</html>
